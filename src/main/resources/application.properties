spring.application.name=app

server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/DB_Product
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.connection.isolation=1 

spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.cache.use_structured_entries=false
spring.jpa.properties.hibernate.cache.use_minimal_puts=false
spring.jpa.properties.hibernate.cache.use_reference_entries=false
spring.jpa.properties.hibernate.cache.use_direct_reference_entries=false


